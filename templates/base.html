<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Photoisomerization Calculator{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
</head>
<body>
    <nav>
        <span class="brand">Photoisomerization Calculator</span>
        <a href="/" class="{% if active_page == 'calculator' %}active{% endif %}">Calculator</a>
        <a href="/import" class="{% if active_page == 'import' %}active{% endif %}">Import Stimulus</a>
        <a href="/generate" class="{% if active_page == 'generate' %}active{% endif %}">Generate Photoreceptor</a>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    {% block scripts %}{% endblock %}
</body>
</html>
